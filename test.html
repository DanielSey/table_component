<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table component</title>

    <style>
        table, td, th {
            border: 1px solid black;
        }
        
        table {
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 0 50px;
        }

        th {
            font-weight: normal;
            background-color: rgb(217, 217, 217);
        }

        .summary {
            background-color: rgb(255, 255, 153);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Vendor</th>
            <th>Units</th>
            <th>Share</th>
        </tr>
<tr>
    <td>Dell</td>
    <td>11 455</td>
    <td>51.1%</td>
</tr><tr>
    <td>Hewlett-Packard</td>
    <td>4 205</td>
    <td>18.8%</td>
</tr><tr>
    <td>Fujitsu Siemens</td>
    <td>2 499</td>
    <td>11.2%</td>
</tr><tr>
    <td>Acer</td>
    <td>1 502</td>
    <td>6.7%</td>
</tr><tr>
    <td>Lenovo</td>
    <td>1 293</td>
    <td>5.8%</td>
</tr><tr>
    <td>ASUS</td>
    <td>1 190</td>
    <td>5.3%</td>
</tr><tr>
    <td>Apple</td>
    <td>266</td>
    <td>1.2%</td>
</tr>
        <tr class="summary">
            <td>Total</td>
            <td>22 410</td>
            <td>100%</td>
        </tr>
    </table>
</body>
</html>
